<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile-First Booking Form</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    :root {
      --color-primary: #00a8a8;
      --color-primary-hover: #008080;
    }
    .flatpickr-calendar {
      font-family: inherit;
      border-radius: 0.75rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">
  <main class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-6 text-center">Book This Tour</h1>

    <form class="space-y-5" aria-label="Booking form">
      <!-- Date -->
      <div>
        <label for="date" class="block text-sm font-medium mb-1">Select Date</label>
        <input id="date" type="text" placeholder="Choose a date"
          class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent transition">
      </div>

      <!-- Time -->
      <div>
        <label for="time" class="block text-sm font-medium mb-1">Select Time</label>
        <input type="time" id="time" name="time"
          class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent transition">
      </div>

      <!-- Quantities -->
      <div class="space-y-4 sm:grid sm:grid-cols-3 sm:gap-3 sm:space-y-0">
        <!-- Adults -->
        <div>
          <label for="adults" class="block text-sm font-medium mb-1">Adults</label>
          <div class="flex justify-between items-center rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
            <button type="button" aria-label="Decrease adults" class="px-3 py-2" onclick="updateQty('adults', -1)">−</button>
            <input id="adults" name="adults" type="number" min="0" value="1"
              class="w-10 text-center bg-transparent border-none focus:ring-0 focus:outline-none">
            <button type="button" aria-label="Increase adults" class="px-3 py-2" onclick="updateQty('adults', 1)">+</button>
          </div>
        </div>

        <!-- Children -->
        <div>
          <label for="children" class="block text-sm font-medium mb-1">Children</label>
          <div class="flex justify-between items-center rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
            <button type="button" aria-label="Decrease children" class="px-3 py-2" onclick="updateQty('children', -1)">−</button>
            <input id="children" name="children" type="number" min="0" value="0"
              class="w-10 text-center bg-transparent border-none focus:ring-0 focus:outline-none">
            <button type="button" aria-label="Increase children" class="px-3 py-2" onclick="updateQty('children', 1)">+</button>
          </div>
        </div>

        <!-- Infants -->
        <div>
          <label for="infants" class="block text-sm font-medium mb-1">Infants</label>
          <div class="flex justify-between items-center rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
            <button type="button" aria-label="Decrease infants" class="px-3 py-2" onclick="updateQty('infants', -1)">−</button>
            <input id="infants" name="infants" type="number" min="0" value="0"
              class="w-10 text-center bg-transparent border-none focus:ring-0 focus:outline-none">
            <button type="button" aria-label="Increase infants" class="px-3 py-2" onclick="updateQty('infants', 1)">+</button>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 rounded-xl font-medium text-white bg-[var(--color-primary)] hover:bg-[var(--color-primary-hover)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--color-primary)] transition">
        Check Availability
      </button>
    </form>
  </main>

  <script>
    // Quantity control
    function updateQty(id, change) {
      const input = document.getElementById(id);
      const current = parseInt(input.value || 0);
      const newValue = Math.max(0, current + change);
      input.value = newValue;
    }

    // Flatpickr init (mobile friendly)
    flatpickr("#date", {
      minDate: "today",
      dateFormat: "Y-m-d",
      disable: [
        "2025-10-20", "2025-10-21", // custom disabled dates
        date => date.getDay() === 0 // disable Sundays
      ],
      locale: {
        firstDayOfWeek: 1 // Monday as start of week
      },
      onReady: function(selectedDates, dateStr, instance) {
        instance.calendarContainer.classList.add('shadow-lg');
      }
    });
  </script>
</body>
</html>
